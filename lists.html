<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lists - Knockout js</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="container mt-2">
      <h1 class="mb-2">Train seat reservations (<span data-bind="text: seats().length"></span>)</h1>
      <button data-bind="click: addSeat, enable: seats().length < 5" class="mb-2">Add Seat</button>
      <div class="table-container">
         <table class="mb-3">
            <thead>
               <tr>
                  <th>Passenger name</th>
                  <th>Meal</th>
                  <th>Surcharge</th>
                  <th colspan="2">Actions</th>
               </tr>
            </thead>
            <tbody data-bind="foreach: seats">
               <tr>
                  <td>
                     <input data-bind="value: name" />
                  </td>
                  <td>
                     <select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select>
                  </td>
                  <td data-bind="text: formattedPrice"></td>
                  <td>
                     <a href="#" data-bind="click: $root.editSeat">Edit</a>
                  </td>
                  <td>
                     <a href="#" data-bind="click: $root.removeSeat">Remove</a>
                  </td>
               </tr>
            </tbody>
         </table>
         <p data-bind="visible: totalSurcharge() > 0">Total surcharge: <strong data-bind="text: totalSurcharge().toFixed(3)"></strong></p>
      </div>
   </div>

   <script type="text/javascript" src="libs/knockout/knockout-js-production.min.js"></script>
   <script type="text/javascript" src="js/lists.js"></script>
</body>
</html>
