<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Single page application - Knockout js</title>
   <link rel="stylesheet" href="style.css">
   <script src="libs/jquery/jquery.min.js"></script>
   <script src="libs/sammy/sammy.js"></script>
</head>
<body>
   
   <div class="container">
      <nav class="mb-3">
         <ul class="nav-menu" data-bind="foreach: folders">
            <li data-bind="text: $data,
                           css: { active: $data == $root.choosenFolderId() },
                           click: $root.goToFolder"></li>
         </ul>
      </nav>

      <div class="table-container table-container--mails" data-bind="css: { 'mail-open': choosenMailData() != null }">
         <table class="mb-3" data-bind="with: choosenFolderData">
            <thead>
               <tr>
                  <th>From</th>
                  <th>To</th>
                  <th>Subject</th>
                  <th>Date</th>
               </tr>
            </thead>
            <tbody data-bind="foreach: mails">
               <tr data-bind="click: $root.goToMail">
                  <td data-bind="text: $data.from"></td>
                  <td data-bind="text: $data.to"></td>
                  <td data-bind="text: $data.subject"></td>
                  <td data-bind="text: $data.date"></td>
               </tr>
            </tbody>
         </table>

         <div class="mail-panel">
            <div class="mail-info" data-bind="with: choosenMailData">
               <h1 data-bind="text: subject"></h1>
               <p><label>Date</label><span data-bind="text: date"></span></p>
               <p><label>From</label><span data-bind="text: from"></span></p>
               <p><label>To</label><span data-bind="text: to"></span></p>
            </div>
         </div>
      </div>
   </div>

   <script type="text/javascript" src="libs/knockout/knockout-js-production.min.js"></script>
   <script type="text/javascript" src="js/single-page-app.js"></script>
</body>
</html>
