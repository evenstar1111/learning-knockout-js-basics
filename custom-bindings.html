<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Custom bindings - knockout js</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/star-rating.css">
   
   <script type="text/javascript" src="libs/jquery/jquery.min.js"></script>
   <script type="text/javascript" src="libs/knockout/knockout-js-production.min.js"></script>
</head>
<body>
   
   <div class="container mt-3">
      <h3 class="mb-1" data-bind="text: question"></h3>
      <p class="mb-3">Please distribute <b data-bind="text: pointsBudget"></b> points between the following options.</p>
      <table class="answers-table mb-3">
         <thead>
            <tr>
               <th>Option</th>
               <th>Importance</th>
            </tr>
         </thead>
         <tbody data-bind="foreach: answers">
            <tr>
               <td data-bind="text: answerText"></td>
               <td>
                  <span data-bind="starRating: { ratings: points }"></span>
               </td>
            </tr>
         </tbody>
      </table>
      <h3 class="d-none text--danger mb-1" data-bind="fadeVisible: pointsUsed() > pointsBudget">You've used too many points! Please remove some.</h3>
      <p class="mb-3">You've got <b data-bind="text: pointsBudget - pointsUsed()"></b> points left to use.</p>
      <button data-bind="enable: pointsUsed() <= pointsBudget, click: save">Finished</button>
   </div>

   
   
   <script type="text/javascript" src="js/custom-bindings.js"></script>
</body>
</html>
